<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO+ | Client Login</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Bootstrap + HopeUI CSS -->
  <link href="assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">

  <!-- Custom CSS for Volunteer Button & Responsive Layout -->
  <style>
    body {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    
    .btn-volunteer {
      position: fixed !important;
      top: 20px !important;
      right: 20px !important;
      padding: 8px 16px;
      font-size: 0.875rem;
      color: #174593;
      border: 1.5px solid #174593;
      background-color: rgba(255, 255, 255, 0.95);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999 !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: none;
      will-change: auto;
    }

    .btn-volunteer:hover {
      background-color: #174593;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(23, 69, 147, 0.3);
    }

    /* Responsive container sizing */
    .login-container {
      max-width: 400px;
      width: 90%;
    }

    /* Mobile optimizations - scale everything down */
    @media (max-height: 700px) {
      .logo-section img {
        width: 120px !important;
        margin-bottom: 0.5rem !important;
      }
      .subtitle-text {
        font-size: 0.9rem !important;
        margin-bottom: 0.75rem !important;
      }
      .card-body {
        padding: 1.5rem !important;
      }
      .form-label {
        font-size: 0.875rem;
        margin-bottom: 0.25rem !important;
      }
      .form-control {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }
      .mb-3 {
        margin-bottom: 0.75rem !important;
      }
      .mb-4 {
        margin-bottom: 1rem !important;
      }
      .register-section {
        margin-top: 0.5rem;
      }
      .register-section img {
        width: 120px !important;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 768px) {
      .login-container {
        max-width: 500px;
      }
      .card-body {
        padding: 3rem !important;
      }
      .logo-section img {
        width: 240px !important;
      }
      .subtitle-text {
        font-size: 1.25rem !important;
      }
      .form-control {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
    }

    /* Desktop and larger */
    @media (min-width: 1200px) {
      .login-container {
        max-width: 550px;
      }
    }

    /* Login button hover effect */
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background-color: #0f3468 !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(23, 69, 147, 0.4) !important;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(23, 69, 147, 0.3) !important;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center login-container">
    <!-- Logo Section -->
    <div class="logo-section mb-3">
      <img src="assets/images/DUOPlusDropLogo.png"
           alt="DUO Logo"
           class="mb-1"
           style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 class="subtitle-text" style="color: #174593;" class="fw-medium mb-4">
      Connecting patients with free<br>care through DUO
    </h5>

    <!-- Login Box -->
    <div class="card shadow-lg border-0 rounded-4 mb-4 mt-4">
      <div class="card-body p-5">
        <form id="clientLoginForm" novalidate> <!-- novalidate removes the default alert and replacces it with ours -->
          <!-- When we eventually run this page through validation with the database, 
          we will want to replace it with something like 
          <form id="clientLoginForm" action="api/vol-login.php" method="POST" novalidate> 
          similar to vol-login.html calling vol-login.php -->
          <div class="mb-3 text-start">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" id="email" class="form-control" placeholder="ex: johndoe@gmail.com" required aria-describedby="emailError">
            <div class="invalid-feedback" id="emailError" aria-live="polite">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" id="password" class="form-control" placeholder="ex: password123" required aria-describedby="passwordError">
            <div class="invalid-feedback" id="passwordError" aria-live="polite">
              Please enter a valid password.
            </div>
          </div>

          <!-- Main Login Button -->
          <button type="submit" style="background-color: #174593;" class="btn btn-primary w-100 rounded-2 mb-3">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Section -->
    <div class="register-section">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
        <span class="mx-2 text-muted fw-semibold">Or</span>
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
      </div>

      <a href="#" style="color: #174593;" class="fw-semibold d-block mb-3 text-decoration-none">Register</a>

      <div class="d-flex flex-column align-items-center">
        <img src="assets/images/lifeChurchLogo.webp"
             alt="Life Church Logo"
             class="mb-1"
             style="width: 200px;">
      </div>
    </div>
  </div>

  <!-- Volunteer Login Button (Top Right) -->
  <a href="./pages/vol-login.html" class="btn btn-volunteer rounded-pill">
    Volunteer Login
  </a>

  <!-- JS Dependencies -->
  <script src="js/login-validation.js"></script>
</body>
</html>
