<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO+</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Bootstrap + HopeUI CSS -->
  <link href="assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center justify-content-center vh-100 v-center-page">

  <div class="container text-center login-container">
    <!-- Logo Section -->
    <div class="logo-section mb-3">
      <img src="assets/images/DUOPlusDropLogo.png" alt="DUO Logo" class="mb-1" style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 class="subtitle-text" style="color: #174593;" class="fw-medium mb-4">
      Connecting patients with free<br>care through DUO
    </h5>

    <!-- Login Box -->
    <div class="card shadow-lg border-0 rounded-4 mb-4 mt-4">
      <div class="card-body p-4">
        <form id="clientLoginForm" novalidate>
          <div class="mb-3 text-start">
            <label for="txtClientEmail" class="form-label fw-semibold">Email</label>
            <input type="email" id="txtClientEmail" class="form-control" placeholder="ex: johndoe@gmail.com" required
              aria-describedby="emailError">
            <div class="invalid-feedback" id="emailError" aria-live="polite">
              Please enter an email address.
            </div>
          </div>

          <div class="mb-3 text-start">
            <label for="txtClientPassword" class="form-label fw-semibold">Password</label>
            <input type="password" id="txtClientPassword" class="form-control" placeholder="ex: password123" required
              aria-describedby="passwordError">
            <div class="invalid-feedback" id="passwordError" aria-live="polite">
              Please enter a password.
            </div>
          </div>

          <div class="form-check form-switch text-start mb-3">
            <input class="form-check-input" type="checkbox" id="toggleClientPassword" aria-label="Show password">
            <label class="form-check-label" for="toggleClientPassword">Show password</label>
          </div>

          <!-- Main Login Button -->
          <button id="btnClientLogin" type="button" style="background-color: #174593;"
            class="btn btn-primary w-100 rounded-2 ">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Section -->
    <div class="register-section">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
        <span class="mx-2 text-muted fw-semibold">Or</span>
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
      </div>

      <a href="pages/register.html" style="color: #174593;"
        class="fw-semibold d-block mb-3 text-decoration-none">Register</a>

      <div class="d-flex flex-column align-items-center">
        <img src="assets/images/lifeChurchLogo.webp" alt="Life Church Logo" class="mb-3" style="width: 200px;">
      </div>
    </div>
  </div>

  <!-- JS Dependencies -->
  <script src="assets/js/alerts/sweetalert2.all.min.js"></script>
</body>

</html>
