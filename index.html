<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO+</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Bootstrap + HopeUI CSS -->
  <link href="assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">

</head>

<body class="d-flex align-items-center justify-content-center vh-100 v-center-page">

  <div id="divLanguageSwitch">
    <select name="" id="selLanguageSwitch" class="btn-primary">
      <option value="en">EN</option>
      <option value="es">ES</option>
    </select>
  </div>

  <div class="container text-center login-container">
    <!-- Logo Section -->
    <div class="logo-section mb-3">
      <img src="assets/images/DUOPlusDropLogo.png" alt="DUO Logo" class="mb-1" style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 id="subtitle" class="subtitle-text" style="color: #174593;" class="fw-medium mb-4">
      Connecting patients with free<br>care through DUO
    </h5>

    <!-- Login Box -->
    <div class="card shadow-lg border-0 rounded-4 mb-4 mt-4">
      <div class="card-body p-4">
        <form id="clientLoginForm" novalidate>
          <div class="mb-3 text-start">
            <label id="lblClientEmail" for="txtClientEmail" class="form-label fw-semibold">Email</label>
            <input type="email" name="email" id="txtClientEmail" class="form-control" required
              aria-label="Email address">
          </div>

          <div class="mb-3 text-start">
            <label id="lblClientPassword" for="txtClientPassword" class="form-label fw-semibold">Password</label>
            <input type="password" name="password" id="txtClientPassword" class="form-control" required
              aria-label="Password">
          </div>

          <!-- Main Login Button -->
          <button id="btnClientLogin" type="button" class="btn btn-primary w-100 rounded-2 ">Login</button>
        </form>
      </div>
    </div>

    <!-- Register Section -->
    <div class="register-section">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
        <span class="mx-2 text-muted fw-semibold">Or</span>
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
      </div>

      <a id="btn2Register" href="pages/register.html" style="color: #174593;"
        class="fw-semibold d-block mb-3 text-decoration-none">Register</a>

      <div class="d-flex flex-column align-items-center">
        <img src="assets/images/lifeChurchLogo.webp" alt="Life Church Logo" class="mb-3" style="width: 200px;">
      </div>
    </div>

    <!-- Dev Links -->
    <div class="text-center mt-2 mb-1">
      <div class="dev-bar">
        <span class="dev-bar-label">Dev</span>
        <a href="/portal/" class="dev-link">API Portal</a>
        <a href="pages/registration-dashboard.html" class="dev-link">Reg. Dashboard</a>
        <a href="pages/waitingroom.html" class="dev-link">Waiting Room</a>
        <a href="pages/service-scan.html" class="dev-link">Service Scan</a>
        <a href="pages/food-truck.html" class="dev-link">Food Truck</a>
      </div>
    </div>
  </div>

  <!-- JS Dependencies -->
  <script src="assets/js/alerts/sweetalert2.all.min.js"></script>
  <script src="js/login.js"></script>
  <script src="js/lang.js"></script>
</body>

</html>
