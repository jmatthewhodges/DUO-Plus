<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO+ | Register</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

    <!-- Bootstrap + HopeUI CSS -->
    <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 v-center-page">
    <!-- <h1 style="color: white; text-shadow: 5px 5px 10px black;">Registration Coming Soon!</h1> -->

    <div class="container text-center login-container">
    <!-- Logo Section -->
    <div class="logo-section mb-2">
      <img src="../assets/images/DUOPlusDropLogo.png"
           alt="DUO Logo"
           class="mb-1"
           style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 class="subtitle-text" style="color: #174593;" class="fw-medium mb-3">
      Create an account to start receiving <br>free care through DUO
    </h5>

    <!-- Progress Indicator -->
    <div class="progress-indicator mb-4 mt-4">
        <div class="d-flex justify-content-center align-items-center gap-2">
            <div class="step-circle active" id="stepCircle1">
                <span>1</span>
            </div>
            <div class="step-line" id="stepLine1"></div>
            <div class="step-circle" id="stepCircle2">
                <span>2</span>
            </div>            <div class="step-line" id="stepLine2"></div>
            <div class="step-circle" id="stepCircle3">
                <span>3</span>
            </div>
            <div class="step-line" id="stepLine3"></div>
            <div class="step-circle" id="stepCircle4">
                <span>4</span>
            </div>
            <div class="step-line" id="stepLine4"></div>
            <div class="step-circle" id="stepCircle5">
                <span>5</span>
            </div>        </div>
    </div>

    <!-- Registration Card -->
    <div class="card shadow-lg border-0 rounded-4 mb-4 mt-4">
        <div class="card-body p-4">
            <form id="clientRegisterForm" novalidate method="POST" action="../api/register.php">
                
                <!-- Step 1: Email & Password -->
                <div id="step1" class="registration-step">
                    <div class="form-floating mb-3 text-start">
                        <input type="email" id="txtRegClientEmail" class="form-control" placeholder="ex: johndoe@gmail.com" required aria-describedby="emailError">
                        <label for="txtRegClientEmail" class="form-label fw-semibold">Email</label>
                        <div class="invalid-feedback" id="emailError" aria-live="polite">
                            Please enter an email address.
                        </div>
                    </div>

                    <div class="form-floating mb-3 text-start">
                        <input type="password" id="txtRegClientPassword" class="form-control" placeholder="ex: password123" required aria-describedby="passwordError">
                        <label for="txtRegClientPassword" class="form-label fw-semibold">Password</label>
                        <div class="invalid-feedback" id="passwordError" aria-live="polite">
                            Please enter a password.
                        </div>
                    </div>

                    <div class="form-check form-switch text-start mb-3">
                        <input class="form-check-input" type="checkbox" id="toggleClientPassword" aria-label="Show password">
                        <label class="form-check-label" for="toggleClientPassword">Show password</label>
                    </div>

                    <button id="btnStep1Next" type="button" style="background-color: #174593;" class="btn btn-primary w-100 rounded-2">Next</button>
                </div>

                <!-- Step 2: Additional Info (to be populated) -->
                <div id="step2" class="registration-step" style="display: none;">
                    <p class="text-muted text-center mb-4">Add your additional information fields here...</p>
                    
                    <!-- Navigation Buttons -->
                    <div class="d-flex gap-2">
                        <button id="btnStep2Back" type="button" class="btn btn-secondary rounded-2 flex-fill">Back</button>
                        <button id="btnStep2Submit" type="button" style="background-color: #174593;" class="btn btn-primary rounded-2 flex-fill">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

        <!-- Back Button & Contact Details -->
        <div class="text-center">
            <a href="../index.html" class="fw-semibold d-block mb-5 text-decoration-none" style="color: #174593;">Back To Login</a>
            <p class="mb-1 fw-semibold">Contact Us</p>
            <p class="mb-1">info@duomobilemission.com</p>
            <p class="mb-0">(931) 284-4802</p>
        </div>

        <!-- Life Church Logo -->
        <img src="../assets/images/lifeChurchLogo.webp"
             alt="Life Church Logo"
             class="mb-3 mt-4"
             style="width: 200px;">
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/alerts/sweetalert2.all.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
