<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#72B2D4">
    <title>DUO+ | Registration Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

    <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* DESKTOP ONLY: Lock the screen height on large screens */
        @media (min-width: 992px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
        }
    </style>
</head>

<body class="d-block d-lg-flex align-items-center">

    <div class="container-fluid p-4">
        
        <div class="row d-lg-none mb-3">
            <div class="col-12 text-center">
                <img src="../assets/images/DUOvolunteerlogo.png" alt="DUO Plus" style="width: 150px;">
            </div>
        </div>

        <div class="row">
            
            <!-- Registration Card -->
            <div class="col-lg-8 col-md-12 mb-4 mb-lg-0">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center bg-primary p-3">
                        <div class="header-title">
                            <h4 class="card-title text-white mb-0">Registration</h4>
                        </div>
                    </div>
                    
                    <!-- Registraion Check-In Table -->
                    <div class="card-body p-0" style="height: 550px; overflow-y: auto;">
                        <table class="table table-hover mb-0">
                            <thead class="sticky-header">
                                <tr>
                                    <th scope="col" class="ps-4" style="width: 35%;">Name</th>
                                    <th scope="col" style="width: 25%;">DOB</th>
                                    <th scope="col" style="width: 40%;">Services</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                <tr class="align-middle">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="rounded-circle border d-flex align-items-center justify-content-center bg-light" style="width: 40px; height: 40px;">
                                                <i class="far fa-user text-secondary"></i>
                                            </div>
                                            <span class="fw-bold text-dark">John A. Doe</span>
                                        </div>
                                    </td>
                                    <td class="fw-medium text-secondary">11/01/1978</td>
                                    <td>
                                        <div class="d-flex justify-content-between align-items-center pe-3">
                                            <div class="d-flex gap-3">
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Medical" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Dental" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-tooth"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Optical" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Haircut" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-scissors"></i>
                                                </button>
                                            </div>
                                            <button class="btn btn-primary btn-sm">Check In</button>
                                        </div>
                                    </td>
                                </tr>

                                <tr class="align-middle">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center gap-3">
                                            <div class="rounded-circle border d-flex align-items-center justify-content-center bg-light" style="width: 40px; height: 40px;">
                                                <i class="far fa-user text-secondary"></i>
                                            </div>
                                            <span class="fw-bold text-dark">Jane D. Rhett</span>
                                        </div>
                                    </td>
                                    <td class="fw-medium text-secondary">07/21/2001</td>
                                    <td>
                                        <div class="d-flex justify-content-between align-items-center pe-3">
                                            <div class="d-flex gap-3">
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Medical" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Dental" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-tooth"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Optical" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                
                                                <button class="btn btn-outline-secondary btn-sm rounded-2" title="Haircut" 
                                                        style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                                                    <i class="fas fa-scissors"></i>
                                                </button>
                                            </div>
                                            <button class="btn btn-primary btn-sm">Check In</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                
                <!-- Logo -->
                <div class="text-end mb-4 d-none d-lg-block">
                    <img src="../assets/images/DUOvolunteerlogo.png" alt="DUO Plus - Mobile Mission" class="mb-3" style="width: 180px;">
                </div>

                <!-- Waiting Card-->
                <h6 class="mb-2" style="color:#174593">Currently in Registration</h6>
                <div class="card mb-4 shadow-sm rounded-pill">
                    <div class="card-body d-flex justify-content-between align-items-center px-4">
                        <i class="px-1 fas fa-users fa-2x text-dark"></i>
                        <h3 class="mb-0 fw-bold" style="color:#174593">24</h3>
                    </div>
                </div>

                <!-- Processed Patients-->
                <h6 class="mb-2" style="color:#174593">Processed Patients</h6>
                <div class="card mb-4 shadow-sm rounded-pill">
                    <div class="card-body d-flex justify-content-between align-items-center px-4">
                        <i class="px-2 fas fa-user-check fa-2x text-dark"></i>
                        <h3 class="mb-0 fw-bold" style="color:#174593">3</h3>
                    </div>
                </div>

                <!-- Service Availability-->
                <h6 class="mb-2" style="color:#174593">Availability</h6>
                <div class="card">
                    <div class="card-body d-flex flex-column justify-content-between" style="height: 300px;">
                        
                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>Medical</span>
                                <span class="fw-bold">(26/40)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 57%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>Dental</span>
                                <span class="fw-bold">(20/20)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>Optical</span>
                                <span class="fw-bold">(9/20)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 45%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>Haircut</span>
                                <span class="fw-bold">(2/30)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 7%"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
