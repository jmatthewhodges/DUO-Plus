<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#174593">
    <title>DUO+ | Registration Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

    <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
    <link href="../assets/css/custom.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center bg-light">

    <div class="container-fluid h-100 p-4">

        <div class="row d-lg-none mb-3">
            <div class="col-12 text-center">
                <img src="../assets/images/DUOvolunteerlogo.png" alt="DUO Plus" style="width: 150px;">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-12 mb-4 mb-lg-0 p-4">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between bg-primary p-3 gap-3">
                        <div class="header-title flex-shrink-0 d-flex align-items-center">
                            <button id="btn-registration" class="toggle-btn active p-0">Registration</button>
                            <div class="divider"></div>
                            <button id="btn-checked-in" class="toggle-btn p-0">Checked In</button>
                        </div>
                        <div class="input-group input-group-sm" style="max-width: 280px;">
                            <span class="input-group-text bg-white border-0 rounded-start-pill">
                                <i class="bi bi-search text-secondary"></i>
                            </span>
                            <input type="text" id="registrationSearch" class="form-control border-0"
                                placeholder="Search by name..." autocomplete="off"
                                style="box-shadow: none; outline: none;">
                            <button class="btn btn-sm bg-white border-0 px-2 rounded-end-pill" id="clearSearchBtn"
                                style="display:none;" title="Clear search">
                                <i class="bi bi-x-lg text-secondary" style="font-size: 0.75rem;"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-body p-0 custom-scroll" style="max-height: calc(100vh - 200px); overflow-y: auto;">
                        <table class="table table-hover mb-0">
                            <thead class="sticky-header bg-white">
                                <tr>
                                    <th scope="col" class="ps-4" style="width: 35%;">Name</th>
                                    <th scope="col" style="width: 25%;">DOB</th>
                                    <th scope="col" style="width: 40%;">Services</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <!-- Empty search state message (hidden by default) -->
                        <div id="noSearchResults" class="text-center p-4 text-muted d-none">
                            <i class="bi bi-search" style="font-size: 1.5rem; opacity: 0.4;"></i>
                            <p class="mt-2 mb-0">No patients match "<span id="noSearchTerm"></span>"</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">

                <div class="text-center mb-4 d-none d-lg-block">
                    <img src="../assets/images/DUOvolunteerlogo.png" alt="DUO Plus" class="mb-3" style="width: 180px;">
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-primary p-3">
                        <h5 class="text-white mb-0 fw-bold">Statistics</h5>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-6 pe-3 border-end">
                                <h6 class="text-primary fw-bold mb-2" style="font-size: 0.9rem;">Registration Queue</h6>
                                <div class="bg-white rounded-pill border shadow-sm p-2 px-3 d-flex justify-content-between align-items-center">
                                    <i class="bi bi-person-lines-fill h4 mb-0 text-dark"></i>
                                    <span id="stat-reg-count" class="h3 fw-bold mb-0">0</span>
                                </div>
                            </div>

                            <div class="col-6 ps-3">
                                <h6 class="text-primary fw-bold mb-2" style="font-size: 0.9rem;">Processed Patients</h6>
                                <div class="bg-white rounded-pill border shadow-sm p-2 px-3 d-flex justify-content-between align-items-center">
                                    <i class="bi bi-person-check-fill h4 mb-0 text-dark"></i>
                                    <span id="stat-comp-count" class="h3 fw-bold mb-0">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary p-3">
                        <h5 class="text-white mb-0 fw-bold">Service Availability</h5>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-between gap-3" style="min-height: 350px;">

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold mb-2" style="font-size: 1rem; color:black;">Medical</span>
                                <span class="fw-bold" style="color:black;">(26/40)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 57%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold mb-2" style="font-size: 1rem; color:black;">Dental - Hygiene</span>
                                <span class="fw-bold" style="color:black;">(15/15)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold mb-2" style="font-size: 1rem; color:black;">Dental - Extraction</span>
                                <span class="fw-bold" style="color:black;">(5/5)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold mb-2" style="font-size: 1rem; color:black;">Optical</span>
                                <span class="fw-bold" style="color:black;">(9/20)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 45%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-bold mb-2" style="font-size: 1rem; color:black;">Haircut</span>
                                <span class="fw-bold" style="color:black;">(2/30)</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 7%"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="checkInModal" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none justify-content-center align-items-center" style="z-index: 1050;">
        <div class="card shadow-lg" style="width: 450px; max-width: 90vw;">
            <div class="card-header bg-primary text-white p-3">
                <h5 class="mb-0 text-white fw-bold">Finalize Check-In</h5>
            </div>
            <div class="card-body p-4">
                <h5 class="fw-bold mb-4 text-dark border-bottom pb-2" id="modalPatientName">Patient Name</h5>

                <div id="modalMedicalSection" class="mb-4 d-none p-3 border rounded bg-light">
                    <label class="fw-bold mb-2 text-primary">Select Medical Service:</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="medicalChoice" id="medicalExam" value="MedicalExam">
                            <label class="form-check-label text-dark" for="medicalExam">Exam</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="medicalChoice" id="medicalFollowUp" value="MedicalFollowUp">
                            <label class="form-check-label text-dark" for="medicalFollowUp">Follow Up</label>
                        </div>
                    </div>
                </div>

                <div id="modalDentalSection" class="mb-4 d-none p-3 border rounded bg-light">
                    <label class="fw-bold mb-2 text-primary">Select Dental Service:</label>
                    <div class="d-flex gap-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dentalChoice" id="dentalHygiene" value="dentalHygiene">
                            <label class="form-check-label text-dark" for="dentalHygiene">Hygiene</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="dentalChoice" id="dentalExtraction" value="dentalExtraction">
                            <label class="form-check-label text-dark" for="dentalExtraction">Extraction</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4 p-3 border rounded">
                    <div class="form-check form-switch d-flex align-items-center gap-2 m-0 p-0">
                        <input class="form-check-input m-0" type="checkbox" id="translatorCheck" style="cursor:pointer; width: 40px; height: 20px;">
                        <label class="form-check-label fw-bold text-dark m-0 ps-2" style="cursor:pointer;" for="translatorCheck">Patient requires a translator</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-2">
                    <button type="button" class="btn btn-outline-primary" id="cancelCheckInBtn">Cancel</button>
                    <button type="button" class="btn bg-primary text-white" id="finalizeCheckInBtn">Finalize Check-In</button>
                </div>
            </div>
        </div>
    </div>

    <div id="qrCodeModal" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-none justify-content-center align-items-center" style="z-index: 1050;">
        <div class="card shadow-lg border-0 rounded-4 p-3 px-4 text-center position-relative" style="width: 450px; max-width: 90vw;">
            <i class="bi bi-chat-dots" style="display: none; font-size: 1.5rem; color:black; position: absolute; top: 1rem; right: 1rem;" id="qrCardTranslator"></i>
            <h1 class="mb-2" style="color:black;" id="qrCardTitle"></h1>
            <canvas class="p-3" id="qr"></canvas>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <i class="bi bi-heart-pulse qr-icon-border" style="visibility: hidden; font-size: 3rem; color:black;" id="qrCardMedicalIcon"></i>
                <i class="bi bi-shield-shaded qr-icon-border" style="visibility: hidden; font-size: 3rem; color:black;" id="qrCardDentalIcon"></i>
                <i class="bi bi-eye qr-icon-border" style="visibility: hidden; font-size: 3rem; color:black;" id="qrCardOpticalIcon"></i>
                <i class="bi bi-scissors qr-icon-border" style="visibility: hidden; font-size: 3rem; color:black;" id="qrCardHaircutIcon"></i>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button type="button" class="btn bg-primary text-white btn-sm" id="printQrBtn"><i class="bi bi-printer"></i> Print</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="closeQrBtn">Done</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/qrious.min.js"></script>
    <script src="../js/registrationdashboard.js"></script>
    <script src="../assets/js/hope-ui.js"></script>
    <script src="../assets/js/alerts/sweetalert2.all.min.js"></script>
    <script src="../js/pinCode.js"></script>
</body>
</html>
