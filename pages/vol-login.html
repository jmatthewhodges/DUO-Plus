<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO+ | Volunteer Login</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

  <!-- Bootstrap + HopeUI CSS -->
  <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="../assets/css/custom.css" rel="stylesheet">
  
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- Responsive Layout Styles -->
  <style>
    body {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    /* Responsive container sizing */
    .login-container {
      max-width: 400px;
      width: 90%;
    }

    /* Mobile optimizations - scale everything down */
    @media (max-height: 700px) {
      .logo-section img {
        width: 120px !important;
        margin-bottom: 0.5rem !important;
      }
      .subtitle-text {
        font-size: 0.9rem !important;
        margin-bottom: 0.75rem !important;
      }
      .card-body {
        padding: 1.5rem !important;
      }
      .form-label {
        font-size: 0.875rem;
        margin-bottom: 0.25rem !important;
      }
      .form-control {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }
      .mb-3 {
        margin-bottom: 0.75rem !important;
      }
      .mb-4 {
        margin-bottom: 1rem !important;
      }
      .register-section {
        margin-top: 0.5rem;
      }
    }

    /* Tablet and larger screens */
    @media (min-width: 768px) {
      .login-container {
        max-width: 500px;
      }
      .card-body {
        padding: 3rem !important;
      }
      .logo-section img {
        width: 240px !important;
      }
      .subtitle-text {
        font-size: 1.25rem !important;
      }
      .form-control {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
    }

    /* Desktop and larger */
    @media (min-width: 1200px) {
      .login-container {
        max-width: 550px;
      }
    }

    /* Login button hover effect */
    .btn-primary {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background-color: #0f3468 !important;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(23, 69, 147, 0.4) !important;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(23, 69, 147, 0.3) !important;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center login-container">

    <!-- Logo -->
    <div class="logo-section mb-3">
      <img src="../assets/images/DUOvolunteerlogo.png"
           alt="DUO Logo"
           class="mb-3"
           style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 class="subtitle-text fw-medium mb-4" style="color: #174593;">
      Volunteer access portal<br>for DUO Volunteers
    </h5>

    <!-- Login Card -->
    <div class="card shadow-lg border-0 rounded-4 mb-4">
      <div class="card-body p-5">

        <!-- Error message -->
        <div class="error-message text-danger mb-2" id="errorMessage" style="display:none;"></div>

        <!-- Login Form -->
        <form id="volunteerLoginForm" method="POST" action="../api/vol-login.php" novalidate>

          <div class="mb-3 text-start">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="ex: johndoe@gmail.com"
              required
              autocomplete="email"
              aria-describedby="volEmailError">
            
              <div class="invalid-feedback" 
              id="volEmailError" 
              aria-live="polite">
              Please enter a valid email address.
              </div>
          </div>

          <div class="mb-3 text-start">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="ex: password123"
              required
              autocomplete="current-password"
              aria-describedby="volPassError">
            
              <div class="invalid-feedback" 
              id="volPassError" 
              aria-live="polite">
                Please enter a valid password.
              </div>
          </div>
          
          <!-- Login Button -->
          <button type="submit" style="background-color: #174593;" class="btn btn-primary w-100 rounded-2 mb-3">
            Login
          </button>

        </form>
      </div>
    </div>

    <!-- Back Link -->
    <div class="register-section">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
        <span class="mx-2 text-muted fw-semibold">Or</span>
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
      </div>

      <a href="../index.html" style="color: #174593;" class="fw-semibold d-block mb-3 text-decoration-none">
        Back to Patient Login
      </a>
    </div>

  </div>

  <!-- JS Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/login-validation.js"></script>
  <script src="../js/login-handling.js"></script>
</body>
</html>
