<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DUO+ | Volunteer</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

  <!-- Bootstrap + HopeUI CSS -->
  <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="../assets/css/custom.css" rel="stylesheet">

  <!-- Inline page styles moved to custom.css -->
</head>

<body class="d-flex align-items-center justify-content-center vh-100 v-center-page" style="overflow: hidden;">

  <div class="container text-center login-container">

    <!-- Logo -->
    <div class="logo-section mb-3">
      <img src="../assets/images/DUOvolunteerlogo.png"
           alt="DUO Logo"
           class="mb-3"
           style="width: 200px;">
    </div>

    <!-- Subtitle -->
    <h5 class="subtitle-text fw-medium mb-4" style="color: #174593;">
      Volunteer access portal<br>for DUO Volunteers
    </h5>

    <!-- Login Card -->
    <div class="card shadow-lg border-0 rounded-4 mb-4">
      <div class="card-body p-4">

        <!-- Error message -->
        <div class="error-message text-danger mb-2" id="errorMessage" style="display:none;"></div>

        <!-- Login Form -->
        <form id="volunteerLoginForm" method="POST" action="../api/vol-login.php" novalidate>

          <div class="form-floating mb-3 text-start">
            <input
              type="email"
              id="txtVolEmail"
              name="email"
              class="form-control"
              placeholder="ex: johndoe@gmail.com"
              required
              autocomplete="email"
              aria-describedby="volEmailError">
              <label for="txtVolEmail" class="form-label fw-semibold">Email</label>

            
              <div class="invalid-feedback" 
              id="volEmailError" 
              aria-live="polite">
              Please enter an email address.
              </div>
          </div>

          <div class="form-floating mb-3 text-start">
            <input
              type="password"
              id="txtVolPassword"
              name="password"
              class="form-control"
              placeholder="ex: password123"
              required
              autocomplete="current-password"
              aria-describedby="volPassError">
              <label for="txtVolPassword" class="form-label fw-semibold">Password</label>

              <div class="invalid-feedback" 
              id="volPassError" 
              aria-live="polite">
                Please enter a password.
              </div>
          </div>

          <div class="form-check form-switch text-start mb-3">
            <input class="form-check-input" type="checkbox" id="toggleVolPassword" aria-label="Show password">
            <label class="form-check-label" for="toggleVolPassword">Show password</label>
          </div>
          
          <!-- Login Button -->
          <button id="btnVolLogin" type="button" style="background-color: #174593;" class="btn btn-primary w-100 rounded-2">
            Login
          </button>

          <!-- Loading Spinner Button (hidden initially) -->
          <button id="btnVolLoading" type="button" class="btn btn-primary w-100 rounded-2" disabled style="display: none; background-color: #174593;">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>

        </form>
      </div>
    </div>

    <!-- Back Link -->
    <div class="register-section">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
        <span class="mx-2 text-muted fw-semibold">Or</span>
        <hr class="flex-grow-1" style="height:1px; background-color:#ccc; border:none;">
      </div>

      <a href="../index.html" style="color: #174593;" class="fw-semibold d-block mb-3 text-decoration-none">
        Back to Patient Login
      </a>

      <div class="d-flex flex-column align-items-center">
        <img src="../assets/images/lifeChurchLogo.webp"
             alt="Life Church Logo"
             class="mb-3"
             style="width: 200px;">
      </div>
    </div>

  </div>

  <!-- JS Dependencies -->
  <script src="../assets/js/alerts/sweetalert2.all.min.js"></script>
  <script src="../js/login-handling.js"></script>
</body>
</html>
