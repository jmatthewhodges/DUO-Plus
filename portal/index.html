<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#72B2D4">
  <title>DUO+ | API Portal</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link href="../assets/css/hope-ui.min.css" rel="stylesheet">
  <link href="../assets/css/custom.css" rel="stylesheet">
  <link href="../assets/css/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
  <link href="portal.css" rel="stylesheet">
</head>

<body class="d-flex align-items-start pb-5">

  <div class="container-fluid p-4">

    <!-- Logo + title -->
    <div class="text-center mb-4">
      <img src="../assets/images/DUOvolunteerlogo.png" alt="DUO Plus" class="mb-2" style="width: 120px;">
      <h5 class="fw-bold mb-0" style="color:#0f3468;">API Portal</h5>
      <p class="text-muted small mb-0">Test methods — modular &amp; isolated</p>
    </div>

    <!-- Two-panel layout -->
    <div class="portal-wrap">

      <!-- Sidebar: method list -->
      <aside class="portal-sidebar" id="methodSidebar">
        <!-- Populated by PortalUI -->
      </aside>

      <!-- Main: detail panel -->
      <section class="portal-main">

        <!-- Placeholder (visible until a method is selected) -->
        <div class="card h-100" id="detailPlaceholder">
          <div class="card-body portal-placeholder">
            <i class="bi bi-cursor-fill"></i>
            <p>Select a method from the sidebar to get started.</p>
          </div>
        </div>

        <!-- Detail panel (hidden until selection) -->
        <div class="card" id="detailPanel" hidden>
          <div class="card-body p-4">
            <!-- Filled dynamically by PortalUI -->
          </div>
        </div>

      </section>
    </div>

    <!-- Footer note -->
    <div class="text-center mt-3">
      <p class="text-muted small mb-0">
        <strong style="color:#0f3468;">Add methods:</strong>
        edit <code>portal/endpoints.js</code> &rarr; add an object to <code>PORTAL_METHODS</code> &rarr; refresh.
      </p>
    </div>
  </div>

  <!-- Scripts: order matters (data → client → UI → framework) -->
  <script src="endpoints.js"></script>
  <script src="api-client.js"></script>
  <script src="../assets/js/hope-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="portal.js"></script>
</body>

</html>
